version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lofi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - lofi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lofi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lofi-network

networks:
  lofi-network:
    driver: bridge

volumes:
  models:
  uploads:
  outputs:
